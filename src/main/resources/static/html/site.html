<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Site Page</title>
<script type="text/javascript" src="../js/import.inc.js"></script>
<script type="text/javascript" src="../js/site.js"></script>
</head>
<body>
	<div class="tab-pane fade in active" id="tab2">
		<div class="div-search">
			<input id="siteProfile" type="file" class="file" />
			<button id="upload_siteProfile" class="btn">上传站点配置</button>
		</div>
		<div style="width: 1260px; height: 680px; overflow: auto;">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>站点Code</th>
						<th>Main Url</th>
						<th>描述</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody id="sites">
				</tbody>
			</table>
		</div>

		<div id="extractPath_div" style="display: none;">
			<table class="table table-striped table-hover"
				style="margin: auto; margin-top: 20px; text-align: center;">
				<tr style="font-size: 14px; font-weight: bold;">
					<td colspan="15"><span id="siteCode"></span></td>
				</tr>
				<tr style="font-size: 10px; font-weight: bold;">
					<td>名称</td>
					<td>排名</td>
					<td>路径</td>
					<td>过滤路径</td>
					<td>结果属性名</td>
					<td>截取开始</td>
					<td>截取结束</td>
					<td>比较属性名</td>
					<td>包含的字符</td>
					<td>被替换的字符</td>
					<td>替换的字符</td>
					<td>追加头部字符</td>
					<td>追加尾部字符</td>
					<td>空抽取次数</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
