<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Extracter Page</title>
<script type="text/javascript" src="../js/import.inc.js"></script>
<script type="text/javascript" src="../js/extracter.js"></script>
</head>
<body>
	<div class="tab-pane fade in active" id="tab2">
		<div style="width: 1260px; height: 880px">
			<div class="div-search">
				<label>站点:</label> <input id="search_siteCode" type="text"
					class="input-medium search-query">
				<label>路径名:</label> <input id="search_pathName" type="text"
					class="input-medium search-query">
				<button id="search_bt" class="btn">搜索</button>
				<button id="edit_div_bt" class="btn">编辑Path</button>
			</div>
			<div id="extractPath_list_div"
				style="width: 1260px; height: 780px; overflow: auto;">
				<table class="table table-striped table-hover"
					style="margin: auto; margin-top: 20px; text-align: center;">
					<tr style="font-size: 14px; font-weight: bold;">
						<td colspan="15"><span id="siteCode"></span></td>
					</tr>
					<tr style="font-size: 10px; font-weight: bold;">
						<td>名称</td>
						<td>排名</td>
						<td>路径</td>
						<td>空抽取次数</td>
						<td>操作</td>
					</tr>
				</table>
			</div>
			<div id="extractPath_edit_div" style="display: none;">
				<form class="form-horizontal" role="form" action="#">
					<fieldset>
						<legend>抽取路径配置</legend>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="name">名称</label>
							<div class="col-sm-3">
								<input class="form-control" id="name" type="text" placeholder="" />
							</div>
							<label class="col-sm-2 control-label" for="triggerTime">站点</label>
							<div class="col-sm-3">
								<input class="form-control" id="siteCode" type="text"
									placeholder="" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="triggerTime">排名</label>
							<div class="col-sm-3">
								<input class="form-control" id="ranking" type="text"
									placeholder="1" />
							</div>
							<label class="col-sm-2 control-label" for=cycleTime>路径</label>
							<div class="col-sm-3">
								<input class="form-control" id="path" type="text" placeholder="" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="needNodes">过滤路径</label>
							<div class="col-sm-3">
								<input class="form-control" id="filterPath" type="text"
									placeholder="" />
							</div>
							<label class="col-sm-2 control-label" for=cycleTime>结果属性名</label>
							<div class="col-sm-3">
								<input class="form-control" id="extractAttName" type="text"
									placeholder="" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="threads">截取开始</label>
							<div class="col-sm-3">
								<input class="form-control" id="substringStart" type="text"
									placeholder="" />
							</div>
							<label class="col-sm-2 control-label" for="level">截取结束</label>
							<div class="col-sm-3">
								<input class="form-control" id="substringEnd" type="text"
									placeholder="" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="name">比较属性名</label>
							<div class="col-sm-3">
								<input class="form-control" id="compareAttName" type="text"
									placeholder="" />
							</div>
							<label class="col-sm-2 control-label" for="siteCode">包含的字符</label>
							<div class="col-sm-3">
								<input class="form-control" id="containKeyWord" type="text"
									placeholder="" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="name">被替换的字符</label>
							<div class="col-sm-3">
								<input class="form-control" id="replaceWord" type="text"
									placeholder="" />
							</div>
							<label class="col-sm-2 control-label" for="siteCode">替换的字符</label>
							<div class="col-sm-3">
								<input class="form-control" id="replaceValue" type="text"
									placeholder="" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="name">追加头部字符</label>
							<div class="col-sm-3">
								<input class="form-control" id="appendHead" type="text"
									placeholder="" />
							</div>
							<label class="col-sm-2 control-label" for="siteCode">追加尾部字符</label>
							<div class="col-sm-3">
								<input class="form-control" id="appendEnd" type="text"
									placeholder="" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="siteCode">描述</label>
							<div class="col-sm-8">
								<input class="form-control" id="siteCode" type="text"
									placeholder="" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="name">测试抽取路径html</label>
							<div class="col-sm-8">
								<textarea class="form-control" id="testHtml" rows="8"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="name">测试抽取路径URL</label>
							<div class="col-sm-3">
								<input class="form-control" id="testUrl" type="text"
									placeholder="" />
							</div>
							<div class="col-sm-4">
								<button type="button" id="testExtractPath_bt"
									class="btn btn-default">测试路径</button>
								<button type="button" id="addExtractPath_bt"
									class="btn btn-default">保存路径</button>
							</div>

						</div>
					</fieldset>
				</form>
			</div>
		</div>

		<div id="test_extractPath_result_div" style="display: none;">
			<table class="table table-striped table-hover"
				style="margin: auto; margin-top: 20px; text-align: center;">
				<tr style="font-size: 10px; font-weight: bold;">
					<td>抽取结果</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
